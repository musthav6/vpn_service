{% extends "vpn/base.html" %}

{% block content %}
    <h2 class="text-center">Додати новий сайт</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>
        <div class="form-group">
            {{ form.url.label_tag }}
            {{ form.url }}
        </div>
        <button type="submit" class="btn btn-primary btn-block">Додати сайт</button>
    </form>
{% endblock %}
