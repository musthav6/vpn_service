{% extends "vpn/base.html" %}

{% block content %}
    <h2 class="text-center">Ваш профіль</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">{{ form.bio.label_tag }}</label>
            <div class="col-sm-10">
                {{ form.bio }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">{{ form.location.label_tag }}</label>
            <div class="col-sm-10">
                {{ form.location }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">{{ form.birth_date.label_tag }}</label>
            <div class="col-sm-10">
                {{ form.birth_date }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Зберегти зміни</button>
    </form>
{% endblock %}
