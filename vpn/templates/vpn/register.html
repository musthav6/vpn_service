{% extends "vpn/base.html" %}
{% block content %}
    <h2 class="text-center">Реєстрація</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">{{ form.username.label_tag }}</label>
            <div class="col-sm-10">
                {{ form.username }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">{{ form.email.label_tag }}</label>
            <div class="col-sm-10">
                {{ form.email }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">{{ form.password1.label_tag }}</label>
            <div class="col-sm-10">
                {{ form.password1 }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">{{ form.password2.label_tag }}</label>
            <div class="col-sm-10">
                {{ form.password2 }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Зареєструватись</button>
    </form>
{% endblock %}
